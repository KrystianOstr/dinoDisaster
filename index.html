<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>AvoidBlockGame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex-column-center">
    <div class="button-box flex-column-center">
      <button class="easy">Easy</button>
      <button class="medium">Medium</button>
      <button class="hard">Hard</button>
      <button class="disaster">DISASTER</button>
    </div>
    <div class="game-container flex-column-center hidden">
      <h2>SCORE: <span class="score"></span></h2>
      <h2>Time: <span class="time"></span></h2>
      <div class="game-area">
        <div class="player"></div>
      </div>
      <div class="controls-box hidden">
        <button id="leftButton"></button>
        <button id="rightButton"></button>
      </div>
      <div class="result-box flex-column-center hidden">
        <h2>GameOver!</h2>
        <button class="restart">RESTART</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
